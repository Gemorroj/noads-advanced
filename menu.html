<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>NoAds Advanced [menu]</title>
<style type='text/css'>
body {
    overflow: hidden;
    margin: 0;
    padding: 3px;
    background-color: white;
    color: black;
    font-family: Tahoma, Sans-serif;
    white-space: nowrap;
}
.menu div {
    font-size: 11px;
    padding: 4px;
}
.menu div:hover {
    background-color: #316AC5;
    color: white;
}
.end {
    padding-bottom: 6px !important;
    border-bottom: 1px solid #aaa !important;
}
</style>
<script type='text/javascript' src='scripts/noads-menu-translation.js'></script>
<script type='text/javascript'>
var extension = window.opera.extension, lng = TRANSLATE(), theport, enabled = false;
function decodeMessage(data) {return JSON.parse(data);}
function encodeMessage(data) {return JSON.stringify(data);}

function onMessageHandler(e) {
    if (!e || !e.data) return;
    // if we want to interact with the menu from injected script
    var message = decodeMessage(e.data);
    if (message.type === 'menu_status_enable') {
        if (document && document.body) document.body.style.color = 'black';
        enabled = true;
    }
}

if (opera.extension) opera.extension.onmessage = function (e) {
        var message = decodeMessage(e.data);
        if (message. type === 'noads_tab_port') {
            if (e.ports.length > 0) {
                theport = e.ports[0];
                theport.onmessage = onMessageHandler;
                if (document && document.body) document.body.style.color = 'black';
                enabled = true;
            }
        }
    };


function sendCommand (message) {
    if (theport && message) try {theport.postMessage(encodeMessage(message));} catch(e) {}
    window.close();
}


function onLoad () {
    var menu = document.createElement('div');
    menu.className = 'menu';
    menu.id = 'noads_toolbar_menu';

    var command = document.createElement('div');
    command.onclick = function () { sendCommand({type: 'block_ads'}); };
    command.appendChild(document.createTextNode(lng.blockAds));
    menu.appendChild(command);
    command = document.createElement('div');
    command.onclick = function () { sendCommand({type: 'block_ele'}); };
    command.appendChild(document.createTextNode(lng.blockEle));
    menu.appendChild(command);
    command = document.createElement('div');
    command.onclick = function () { sendCommand({type: 'unblock_ele'}); };
    command.appendChild(document.createTextNode(lng.unblockEle));
    menu.appendChild(command);
    command = document.createElement('div');
    command.onclick = function () { sendCommand({type: 'unblock_latest'}); };
    command.appendChild(document.createTextNode(lng.unblockLatest));
    command.className = 'end';
    menu.appendChild(command);
    command = document.createElement('div');
    command.onclick = function () { sendCommand({type: 'show_preferences'}); };
    command.appendChild(document.createTextNode(lng.preferences));
    command.className = 'end';
    menu.appendChild(command);
    command = document.createElement('div');
    command.onclick = function () { sendCommand({type: 'content_block_helper'}); };
    command.appendChild(document.createTextNode(lng.contentBlockHelper));
    menu.appendChild(command);
    document.body.appendChild(menu);

    if (theport) try {theport.postMessage(encodeMessage({type: 'ask_menu_status'}));} catch(e) {}

    document.body.style.color = enabled ? 'black' : 'gray';
}

window.addEventListener('load', onLoad, false);
</script>
</head>
<body>
</body>
</html>
